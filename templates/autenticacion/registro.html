{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrar Usuario - MyDOG{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h2 class="font-titulo text-primary-mydog mb-3">Registrar Usuario</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary-mydog">Crear usuario</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
