{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Iniciar Sesión - MyDOG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h2 class="text-center mb-4 font-titulo text-primary-mydog">Iniciar Sesión</h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary-mydog btn-lg">Ingresar</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'autenticacion:recuperar_password' %}" class="text-decoration-none text-muted">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
