{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ titulo }} - MyDOG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h2 class="font-titulo text-primary-mydog mb-4">{{ titulo }}</h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        {% if user.rol == 'PROPIETARIO' and form.instance.pk %}
                            <a href="{% url 'propietarios:detalle' form.instance.pk %}" class="btn btn-outline-secondary">Cancelar</a>
                        {% else %}
                            <a href="{% url 'propietarios:lista' %}" class="btn btn-outline-secondary">Cancelar</a>
                        {% endif %}
                        <button type="submit" class="btn btn-primary-mydog">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
