{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Generar Reportes - MyDOG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h2 class="font-titulo text-primary-mydog mb-4">Generar Reportes</h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary-mydog btn-lg">
                            <i class="bi bi-file-earmark-arrow-down"></i> Descargar Reporte
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
